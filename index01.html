<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso 01</title>

    <style>
        .barra{
            width: 300px;
            height: 20px;
            border-radius: 10px;
            background-color: #ccc;
        }

        .barra div{
            height: 100%;
            border-radius: 10px;
            background-color: #222;
            transition: all 200ms;
        }

        input{
            margin-top: 40px;
        }

    </style>
    
</head>
<body>
    <h1>Steps Progresso</h1>
    <div class="barra">
        <div></div>
    </div>

    <input type="number" onkeyup="alterarProgresso()" />

    <script>
        const progresso = document.querySelector(".barra div")
        const input = document.querySelector("input");
        
        const alterarProgresso = () => {
            progresso.setAttribute("style", "width: " + input.value + "%");
        }
    </script>
</body>
</html>
