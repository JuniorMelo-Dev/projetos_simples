<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="style.css">
      <title>Formulário Validador</title>
</head>
<body>
      <div class="container">
            <div class="header">
                  <h2>Criar Conta</h2>
            </div>

            <form id="form" class="form">
                  <div class="form-control">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" placeholder="Digite seu nome de usuário" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>[ERRO] Usuário inválido</small>
                  </div>

                  <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Digite seu email" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>[ERRO] Email inválido</small>
                  </div>

                  <div class="form-control">
                        <label for="password">Senha</label>
                        <input type="text" id="password" placeholder="Digite sua senha" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>[ERRO] Senha inválida</small>
                  </div>

                  <div class="form-control">
                        <label for="password-confirmation">Confirmação de Senha</label>
                        <input type="text" id="password-confirmation" placeholder="Confirme sua senha" />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>[ERRO] Senhas não conferem</small>
                  </div>

                  <button type="submit">Enviar</button>
            </form>
      </div>

      <script src="https://kit.fontawesome.com/8ab4713d5c.js" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
