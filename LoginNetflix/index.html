<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo2.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou Número de Telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de Mim!</span>
                </div>

                <div class="help">
                    <a href="#">Precisa de Ajuda?</a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_socialmedia">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="https://www.facebook.com/JUNIORMELO.DEV/" target="_blank">Me segue no Facebook</a></span>
                    <br>
                    <span><img height="20px" src="assets/img/logoLinkedin.png" alt="linkedin"></span>
                    <span><a href="https://www.linkedin.com/in/juniormelo01/" target="_blank">Conheça meu Linkedin</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por Aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
