<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ­rculo de Progresso | JR</title>

    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: cornflowerblue;
        }

        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            padding: 15px;
        }

        .box-circle{
            width: 150px;
            height: 150px;
            position: relative;
        }

        circle{
            width: 150px;
            height: 150px;
            fill: none;
            stroke: black;
            stroke-width: 10;
            transform: translate(5px, 5px);
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
        }
        circle:nth-child(1){
            stroke-dashoffset: 0;
            stroke: rgb(102, 102, 102);
        }

        circle:nth-child(2){
            transition: stroke-dashoffset 0.8s;
            stroke: rgba(139, 237, 20, 0.984);
        }

        .number{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>

</head>
<body>
    <h1>Desenvolvido por Junior Melo - Dev</h1>
    <input id="numberProgress" type="number" placeholder="Informa um valor: ">
    <button onclick="go()">Enviar</button>

    <div class="box">
        <div class="box-circle">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle id="circleProgress" cx="70" cy="70" r="70"></circle>
            </svg>
        </div>

        <div class="number"></div>
    </div>

</body>

<script>
    function go(){
        var circle = document.querySelector("#circleProgress");
        var number = document.querySelector("#numberProgress").value;
        document.querySelector(".number").innerHTML = number + "%"
        circle.style.strokeDashoffset = 440 - (440 * number) / 100;
    }
</script>

</html>
